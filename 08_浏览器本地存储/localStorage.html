<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage</title>
</head>
<body>
  <h2>localStorage</h2>
  <button onclick="saveData()">点我保存数据</button>
  <button onclick="readData()">点我读取数据</button>
  <button onclick="deleteData()">点我删除数据</button>
  <button onclick="deleteAllData()">点我删除所有数据</button>

  <script type="text/javascript">
    let p = {'name':'Jack', 'age':18}
    function saveData() {
      localStorage.setItem('msg', 'Hello!')
      localStorage.setItem('msg2', 666)
      localStorage.setItem('p', JSON.stringify(p))
    }

    function readData() {
      console.log(localStorage.getItem('msg'))
      console.log(localStorage.getItem('msg2'))

      const result = JSON.parse(localStorage.getItem('p'))
      console.log(result)
    }

    function deleteData() {
      localStorage.removeItem('msg')
    }

    function deleteAllData() {
      localStorage.clear()
    }
  </script>
</body>
</html>
